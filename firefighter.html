<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Incident Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 40px;
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
    }

    .fire-details {
      margin-bottom: 20px;
    }

    .fire-details h2 {
      font-size: 20px;
      margin: 0;
    }
    .feature img {
      margin-right: 20px;
      width: 100px;
    }

    .fire-details p {
      font-size: 16px;
      line-height: 1.5;
      margin-left: 50px
    }

    .navigation-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
   <script>
  // Check if the user is logged in
  var isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';

  // Redirect to the login page if the user is not logged in
  if (!isLoggedIn) {
    window.location.href = "LogIn.html";
  }
</script>
  <script>
  // Assuming you have retrieved the location information from a form or an API response
  var street = "123 Main Street";
  var floor = "2nd Floor";
  var room = "Kitchen";
  var fireType = "Kitchen Fire";

  // Save the location information in session storage
  sessionStorage.setItem('street', street);
  sessionStorage.setItem('floor', floor);
  sessionStorage.setItem('room', room);
  sessionStorage.setItem('fireType', fireType);
</script>
  <header>
    <h1>Fire Incident Information</h1>       <img src="https://media.istockphoto.com/id/652608146/vector/flammable-material-sign-vector-design.jpg?s=612x612&w=0&k=20&c=deycMW1QXG_P1IvmuzXI9FnX_NornPohrIJV9gPgSBs=" alt="Danger Symbol" width="100" height="100">
  </header>

  <main>
    <div class="fire-details">
      <h2>Fire Location</h2>
      <p><strong>Street:</strong> <span id="street"></span></p>
      <p>
        <a id="mapLink" target="_blank" href="">View on Google Maps</a>
      </p>
      <p><strong>Floor:</strong> <span id="floor"></span></p>
      <p><strong>Room:</strong> <span id="room"></span></p>
      <p><strong>Building Map:</strong></p>
      <img src="https://virarquitectura.com/wp-content/uploads/2020/02/P3-SECCION-ALZADO-scaled.jpg" alt="House map" width="600" height="400">
      <p><strong>Floor Map:</strong></p>
      <img src="https://wpmedia.roomsketcher.com/content/uploads/2022/01/06145219/Floor-plan-with-dimensions.jpg" width="600" height="400">
    </div>


    <div class="fire-details">
      <h2>Information about the fire</h2>
      <p> Push the button to get more information about the fire</p>
        <button class="navigation-button" onclick="goToFireInfo()">Fire Info</button>
  </div>
    </div>
    <button class="navigation-button" onclick="goToHome()">Back to Home</button>
  </main>

  <script>
    // Retrieve and display the fire incident details from session storage or API
    var fireLocation = sessionStorage.getItem('fireLocation');
    var fireType = sessionStorage.getItem('fireType');
    var airQuality = sessionStorage.getItem('airQuality');
    var bestRoute = sessionStorage.getItem('bestRoute');
  

    document.getElementById('street').textContent = fireLocation ? fireLocation.street : '';
    document.getElementById('floor').textContent = fireLocation ? fireLocation.floor : '';
    document.getElementById('room').textContent = fireLocation ? fireLocation.room : '';
    document.getElementById('fireType').textContent = fireType || '';
    document.getElementById('airQuality').textContent = airQuality || '';
    document.getElementById('bestRoute').textContent = bestRoute || '';
    document.getElementById('street').textContent = street || '';
    document.getElementById('floor').textContent = floor || '';
    document.getElementById('room').textContent = room || '';

    // Set the Google Maps link
    var mapLink = document.getElementById('mapLink');
    mapLink.href = "https://www.google.com/maps/search/" + encodeURIComponent(street + ", " + floor + ", " + room);

    // Function to navigate back to the home page
    function goToHome() {
      window.location.href = "user-type.html";
    }
    function goFireInfo() {
      window.location.href = "FireInfo.html";
    }
  </script>
</body>

</html>
