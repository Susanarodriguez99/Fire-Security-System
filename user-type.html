<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Type Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-top: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .button-container button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Please select your user type:</h1>
  <div class="button-container">
    <button onclick="selectUserType('firefighter')">Firefighter</button>
    <button onclick="selectUserType('inhabitant')">Inhabitant</button>
  </div>

  <script>
    function selectUserType(userType) {
      // Store the selected user type in session storage or cookies
      sessionStorage.setItem('userType', userType);

      // Redirect to the appropriate page based on the user type
      if (userType === 'firefighter') {
        window.location.href = 'firefighter.html'; // Replace with the URL of the firefighter's index page
      } else if (userType === 'inhabitant') {
        window.location.href = 'Fire-Protection.html'; // Replace with the URL of the inhabitant's index page
      }
    }
  </script>
</body>
</html>
